{% extends "core/base.html" %}
{% block title %}List of items{% endblock %}
{% block heading %}List of items{% endblock %}
{% block content %}
<table class="table">
          <thead>
            <th>ID</th>
            <th>Name</th>
          </thead>
          <tbody>
          {% for item in itemlist %}
            <tr>
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
{% endblock %}
